<!-- Displaying entered blog information using Table format -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/blog.css"/>
</head>
<body>
    <div class="container light">
        <!-- Project header to display Title, Back Button and Light Toggle Button -->
        <header>
          <h1 class="prj-title">
            Posted Blogs in Table Format - My First Blog
          </h1>
          <button id="back-button">Back</button>
          <div id="toggle_img">
            <label class="switch">
              <img src="./assets/images/picture-TK.jpg" width="130" height="130" alt="TK" id="tk-switch"/>
            </label>
          </div>
        </header>
        <!-- Project body to display each blog (User Name, Title and Content) in a table format -->
        <section class="contents-section">
        </section>
        <div class="card">
          <div class="card-body">
              <table>  
                <thead>   
                  <tr>     
                    <th id="uName">User Name</th>   
                    <th id="uName">Title</th>
                    <th id="uTitle">Content</th>
                  </tr>
                </thead>
                <tbody id="blog-table">
                </tbody>
              </table><br>
          </div>
        </div>
    </div>
    <br>
    <!-- Footer Button to navigate to the developer's portfolio -->
    <button id="developers-portfolio-button">
      Visit Taewoo Kim (TK)'s Portfolio & explore some of the interesting topics...! <br>
      Blog: Full-Stack Blog <br>
      Email: bighelper6440@gmail.com</button>
    <script src="./assets/js/blog.js"></script>
</body>
</html>
